import java.util.jar.JarFile

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'biz.aQute.bnd:biz.aQute.bnd.gradle:4.0.0'
    }
}


apply plugin: 'java'
apply plugin: 'biz.aQute.bnd.builder'

// Compile Java.
targetCompatibility = 1.8
sourceCompatibility = 1.8

//targetCompatibility = 11
//sourceCompatibility = 11

version = '0.3'

repositories {
    maven { url "http://repo.dotcms.com/artifactory/libs-release" }
}

configurations {
    osgiLibs
}

dependencies {
    compile('com.dotcms:dotcms:5.1.5') { transitive = true }
    compile  (group: 'org.apache.tika', name: 'tika-core', version: '1.20'){
        transitive = false
    }
    compile (group: 'org.apache.tika', name: 'tika-bundle', version: '1.20'){
        transitive = false
    }
    compile (group: 'org.apache.tika', name: 'tika-parsers', version: '1.20'){
        transitive = false
    }
}

jar {

    archivesBaseName = 'com.dotcms.tika'

    manifest {
        attributes (
                'Bundle-Vendor': 'dotCMS',
                'Bundle-Description': 'dotCMS - Tika OSGI Provider',
                'Bundle-DocURL': 'https://dotcms.com/',
                'Bundle-Activator': 'com.dotcms.osgi.tika.Activator',
                'DynamicImport-Package': '*',
                'Import-Package': '''
                    javax.servlet.http;version=0,
                    javax.servlet;version=0,
                    com.dotmarketing.filters;version=0,
                    com.dotmarketing.osgi;version=0,
                    com.dotmarketing.util;version=0,
                    com.dotmarketing.exception;version=0,
                    org.apache.felix.http.api;version=0,
                    org.osgi.framework;version=0,
                    org.osgi.service.http;version=0
                '''
        )
    }
}

